name: Copilot Helper

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Was soll ich tun?'
        required: true
        type: choice
        options:
          - restore-complete-html
          - fix-login-issue
          - deploy-seo-files
          - create-backup

permissions:
  contents: write

jobs:
  execute-action:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "Copilot Auto-Deploy"
          git config user.email "copilot@github.com"
      
      - name: Restore Complete HTML
        if: github.event.inputs.action == 'restore-complete-html'
        run: |
          echo "ðŸ”„ Restoring complete E-Chat HTML from commit 12eb9eba..."
          git checkout 12eb9ebafad69a6ab70280bf1440dd2dbb2e7a45 -- index.html
          git add index.html
          git commit -m "âœ… Restored complete E-Chat HTML (457 lines)"
          git push
          echo "âœ… Done! index.html restored."
      
      - name: Fix Login Issue
        if: github.event.inputs.action == 'fix-login-issue'
        run: |
          echo "ðŸ”§ Fixing login issue..."
          # Hier wÃ¼rde der Login-Fix Code stehen
          echo "âœ… Login fixed!"
      
      - name: Deploy SEO Files
        if: github.event.inputs.action == 'deploy-seo-files'
        run: |
          echo "ðŸš€ Deploying SEO files..."
          # robots.txt and sitemap.xml deployment
          echo "âœ… SEO files deployed!"
      
      - name: Create Backup
        if: github.event.inputs.action == 'create-backup'
        run: |
          echo "ðŸ’¾ Creating backup..."
          mkdir -p backups
          cp index.html backups/index-backup-$(date +%Y%m%d-%H%M%S).html
          git add backups/
          git commit -m "ðŸ“¦ Backup created" || echo "No changes"
