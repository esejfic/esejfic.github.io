name: Firebase Deploy (rules)

on:
  push:
    branches: [ "main" ]      # automatisch bei Push/Merge auf main
  workflow_dispatch:           # zusätzlich manuell startbar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional (hilfreich für Debug-Logs bei Fehlern)
      - name: Install firebase-tools
        run: npm install -g firebase-tools

      # (Optional) Kurzer Check, ob die Rules-Dateien vorhanden sind
      - name: Verify rules files exist
        run: |
          test -f firebase.json || (echo "Missing firebase.json" && exit 1)
          test -f firestore.rules || (echo "Missing firestore.rules" && exit 1)
          test -f storage.rules   || (echo "Missing storage.rules" && exit 1)
          cat firebase.json

      - name: Deploy Firestore & Storage rules
        uses: w9jds/firebase-action@v13.4.1
        with:
          args: deploy --only firestore:rules,storage:rules
        env:
          # Service-Account JSON als Repository-Secret hinterlegen
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          # Dein Firebase Project ID
          PROJECT_ID: studio-3733247372-de271
