name: Firebase Deploy (rules)

on:
  push:
    branches: [ "main" ]      # bei jedem Push/Merge auf main automatisch ausfÃ¼hren
  workflow_dispatch:           # zusÃ¤tzlich manuell startbar in GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore & Storage Rules to Firebase
        uses: w9jds/firebase-action@v13
        with:
          args: deploy --only firestore:rules,storage:rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}      # ðŸ”¹ Das musst du gleich in GitHub hinterlegen!
          PROJECT_ID: studio-3733247372-de271                # ðŸ”¹ Dein Projektname (korrekt eingesetzt)
